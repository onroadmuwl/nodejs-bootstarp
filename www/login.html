<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./jQuery/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js.map"></script>

    <title>Login</title>

    <style>
        .box {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 8px;
            background-color: whitesmoke;
            width: 500px;
            height: 300px;
        }
        
        .form {
            width: 450;
            height: 280;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="box Login">

            <form>
                <fieldset>
                    <legend>图书网站登录</legend>
                    <br>

                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="username ">用户名:</label></div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="username" id="username" placeholder="输入用户名">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="password">密码:</label></div>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" id="password" placeholder="输入密码"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="form-group ">
                        <div class="col-md-12 ">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-dark" id="login">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="./signup"><button type="button" class="btn btn-dark">注册</button></a>&nbsp;&nbsp;&nbsp;
                            <a href="./loginM"><button type="button" class="btn btn-dark">管理员登录</button></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
<script>
    $('#login').on('click', function() {
        if ($('#username').val().length == 0 || $('#password').val().length == 0) {
            alert("用户名或密码不得为空！");
            return false;
        } else {
            $.ajax({
                type: "post",
                url: '/login',
                dataType: 'json',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: function(res) {
                    if (res.msg == 'noexist') {
                        alert("该用户不存在");
                        $('#username').val('');
                        $('#password').val('');
                        return false;
                    } else if (res.msg == 'wrongpassword') {
                        alert("密码不正确");
                        $('#password').val('')
                        return false;
                    } else if (res.msg == 'success') {
                        //alert("登录成功");
                        window.location.href = res.url;
                    }

                },
                error: function() {
                    alert("服务器连接失败");
                }
            })
        }
    })
</script>
